<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schwab Stumping Trivia</title>
    <!-- link to a favicon of Schwab -->
    <link rel="shortcut icon" href="assets/images/schwabfavicon.jpg" type="image/x-icon">
    <!--link to custom css  -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- link up to bootstrap to make design simple -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link to jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-0 col-md-3">
                </div>
                <div class="col-12 col-md-6">
                    <h1 class="text-center">Schwab Stumping Trivia!</h1>
                    <p>Can you Stump the Schwab and answer these sports trivia questions?</p>
                    <button type="button" class="btn btn-primary btn-block" id="new-game-button">Start New Game</button>
                </div>
            </div>
            <div class="row">
                <div class="col-0 col-md-3">
                </div>
                <div class="col-12 col-md-6">
                    <h3 id="time-remaining-display"></h3>
                </div>
            </div> 
            <div class="row">
                <div class="col-0 col-md-3">
                </div>
                <div class="col-12 col-md-6">
                    <div id="display-question"></div>
                    <div class="answer-display"></div>
                    <div id="answer-image"></div>
                    <div id="answer-message"></div>
                    <div id="game-over-message"></div>
                    <div id="number-correct"></div>
                    <div id="number-incorrect"></div>
                    <div class="schwab-display">
                        <img id="schwab-display" class="align-center" src="assets/images/schwab-masthead.jpg">
                    </div>
                    <div id="schwab-message"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- link to personal JS at the end -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
